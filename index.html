<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">

    <title>Nurse Safe Check</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 10px; 
            text-align: center;
            -webkit-text-size-adjust: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { 
            width: 100%; 
            background: white; 
            padding: 15px 10px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h2 { color: #2c3e50; margin: 10px 0 15px 0; font-size: 1.4rem; }
        
        .input-group { margin-bottom: 10px; text-align: left; }
        label { font-size: 1rem; font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        
        input { 
            width: 100%; padding: 12px; font-size: 1.1rem; 
            border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; 
            background-color: #f9f9f9;
        }
        
        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏•‡πâ‡∏≠‡∏á */
        #reader { 
            width: 100%; 
            border-radius: 8px; 
            overflow: hidden; 
            margin-bottom: 10px;
            background: #000;
        }
        
        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */
        #status-box { 
            padding: 15px; margin-top: 10px; border-radius: 8px; 
            font-size: 1.4rem; font-weight: bold; display: none; 
        }
        .match { background-color: #d4edda; color: #155724; border: 2px solid #28a745; }
        .mismatch { background-color: #f8d7da; color: #721c24; border: 2px solid #dc3545; }

        .btn-reset { 
            width: 100%; padding: 15px; font-size: 1.2rem; 
            background-color: #6c757d; color: white; border: none; 
            border-radius: 8px; margin-top: auto; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üíâ Nurse Safe Check</h2>

    <div id="reader"></div>

    <div class="input-group">
        <label>1. ‡∏™‡πÅ‡∏Å‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏∑‡∏≠ (Patient)</label>
        <input type="text" id="patientId" placeholder="‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πÅ‡∏Å‡∏ô" readonly onclick="startScan('patientId')">
    </div>

    <div class="input-group">
        <label>2. ‡∏™‡πÅ‡∏Å‡∏ô‡∏´‡∏•‡∏≠‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏î (Tube)</label>
        <input type="text" id="tubeId" placeholder="‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πÅ‡∏Å‡∏ô" readonly onclick="startScan('tubeId')">
    </div>

    <div id="status-box"></div>

    <button class="btn-reset" onclick="resetForm()">üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏ô‡πÉ‡∏´‡∏°‡πà (Reset)</button>
</div>

<script>
    let html5QrcodeScanner;
    let currentTargetInput = "";

    function startScan(targetInputId) {
        currentTargetInput = targetInputId;
        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ã‡πâ‡∏≠‡∏ô
        if(html5QrcodeScanner) {
            try { html5QrcodeScanner.stop().then(initScanner).catch(initScanner); } 
            catch(e) { initScanner(); }
        } else {
            initScanner();
        }
    }

    function initScanner() {
        document.getElementById('reader').style.display = "block";
        html5QrcodeScanner = new Html5Qrcode("reader");
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏à‡∏≠
        const qrSize = Math.min(window.innerWidth, window.innerHeight) * 0.65;
        
        html5QrcodeScanner.start({ facingMode: "environment" }, 
        { fps: 10, qrbox: { width: qrSize, height: qrSize } }, 
        onScanSuccess)
        .catch(err => { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î '‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï' (Allow) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á"); });
    }

    function onScanSuccess(decodedText) {
        playSound("beep");
        document.getElementById(currentTargetInput).value = decodedText;
        html5QrcodeScanner.stop().then(() => {
            document.getElementById('reader').style.display = "none";
            checkMatch();
        });
    }

    function checkMatch() {
        const patient = document.getElementById('patientId').value;
        const tube = document.getElementById('tubeId').value;
        const statusBox = document.getElementById('status-box');

        if (patient && tube) {
            statusBox.style.display = "block";
            if (patient.trim() === tube.trim()) { // trim ‡∏ï‡∏±‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏á
                statusBox.className = "match";
                statusBox.innerHTML = "‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (MATCH)";
                playSound("success");
            } else {
                statusBox.className = "mismatch";
                statusBox.innerHTML = "‚ùå ‡∏ú‡∏¥‡∏î‡∏Ñ‡∏ô! (MISMATCH)";
                playSound("error");
                navigator.vibrate([500, 200, 500]);
            }
        }
    }

    function playSound(type) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        
        if (type === "beep") {
            osc.frequency.value = 800; osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === "success") {
            osc.type = "triangle"; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(1000, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        } else if (type === "error") {
            osc.type = "sawtooth"; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }
    }

    function resetForm() {
        document.getElementById('patientId').value = "";
        document.getElementById('tubeId').value = "";
        document.getElementById('status-box').style.display = "none";
        document.getElementById('reader').style.display = "none";
        if(html5QrcodeScanner) try { html5QrcodeScanner.stop(); } catch(e) {}
    }
</script>

</body>
</html>
